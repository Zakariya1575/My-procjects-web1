<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Haven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://w.wallhaven.cc/full/x6/wallhaven-x6p3ll.png');
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #fff;
        }
        .game-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .game {
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        .game img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Game Haven</h1>
    <div class="game-container">
        <div class="game">
            <img src="https://i.redd.it/562bre4s32h61.jpg" alt="Game 1">
            <p>One of the best game ever</p>
        </div>
        <div class="game">
            <img src="https://media.citizen.co.za/wp-content/uploads/2023/06/rockstar-games-new-project.jpg" alt="Game 2">
            <p>Best creaters ever</p>
        </div>
        <div class="game">
            <img src="https://image.api.playstation.com/vulcan/ap/rnd/202108/0410/2odx6gpsgR6qQ16YZ7YkEt2B.png" alt="Game 3">
            <p>Come on for an adventure that you wont regret</p>
        </div>
        <div class="game">
            <img src="https://media.gq-magazine.co.uk/photos/645b5c31d8c083bf85029042/3:2/w_1620,h_1080,c_limit/100-best-games-hp-b.jpg" alt="Game 4">
            <p>Best thing ever created</p>
        </div>
    </div>
</body>
</html>
